{% extends "TabCenterApp/base.html" %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
        </tr>
    </thead>
    <tbody>
        {% for x in tourneys %}
            <tr>
                <td>{{ x.name }}</td>
                <td>{{ x.startDate }}</td>
                <td>{{ x.endDate }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
