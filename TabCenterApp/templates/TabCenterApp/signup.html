{% extends "TabCenterApp/base.html" %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col">
            
        </div>
        <div class="col">
            <h2 class="d-flex justify-content-center">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row py-3">
                    <input type="email" class="form-control mt-2" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group row py-3">
                    <input type="text" class="form-control mt-2" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="form-group row py-3">
                    <input type="password" class="form-control mt-2" name="password1" id="password1" placeholder="Password">
                </div>
                <div class="form-group row py-3">
                    <input type="password" class="form-control mt-2" name="password2" id="password2" placeholder="Confirm Password">
                </div>
                <div class="form-group py-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
        <div class="col">
            
        </div>
    </div>
</div>

{% endblock %}
